<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link href="dist/output.css" rel="stylesheet" />
  </head>
  <body class="min-h-screen bg-[#fffdf3]">
    <!-- Header -->
    <header>
      <nav class="bg-white p-2 px-28 max-md:px-4 mb-2 border-b max-sm:shadow-xl">
        <div class="container mx-auto flex justify-between items-center">
          <div class="logo">
            <a href="/">
              <img src="img/videobelajar.png" alt="Logo" class=":w-[237px] h-[56px] max-sm:w-[40%] max-sm:h-[40%]" />
            </a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Register Card -->
    <div class="p-4 md:p-8 max-sm:max-w-sm max-w-lg mx-auto">
      <div class="bg-white p-6 rounded-lg shadow-sm">
        <div class="space-y-6 font-lato">
          <!-- card header  -->
          <div class="text-center">
            <h2 class="text-2xl font-semibold mb-1 text-videobelajar-primary-text">Pendaftaran Akun</h2>
            <p class="text-videobelajar-secondary-text text-sm">Yuk, daftarkan akunmu sekarang juga!</p>
          </div>

          <!-- Form -->
          <form class="space-y-4">
            <div class="space-y-1">
              <label class="block text-sm text-videobelajar-secondary-text">Nama Lengkap<span class="text-red-500"> *</span></label>
              <input type="text" value="Nadin Amizah" class="w-full p-2 border border-gray-300 rounded-md text-sm" />
            </div>

            <div class="space-y-1">
              <label class="block text-sm text-videobelajar-secondary-text">E-mail<span class="text-red-500"> *</span></label>
              <input type="email" value="babymonster@yg.co.id" class="w-full p-2 border border-gray-300 rounded-md text-sm" />
            </div>

            <div class="space-y-1">
              <label class="block text-sm">No. Hp *</label>
              <div class="flex gap-2">
                <div class="relative">
                  <select class="appearance-none bg-gray-50 w-[130px] pl-9 pr-8 py-2.5 border border-gray-200 rounded-lg text-sm">
                    <option value="+62">+62</option>
                  </select>
                  <div class="absolute left-2.5 top-1/2 -translate-y-1/2">
                    <img src="https://flagcdn.com/w20/id.png" alt="Indonesia flag" class="w-5 h-auto" />
                  </div>
                  <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                      <path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
                    </svg>
                  </div>
                </div>
                <input type="tel" placeholder="897774547878" class="flex-1 py-2.5 px-3 border border-gray-200 rounded-lg text-sm" />
              </div>
            </div>

            <div class="space-y-1">
              <div class="flex justify-between">
                <label class="block text-sm text-videobelajar-secondary-text">Kata Sandi<span class="text-red-500"> *</span></label>
              </div>
              <div class="relative">
                <input type="password" value="jerukapeltomat" id="password" class="w-full p-2 border border-gray-300 rounded-md text-sm pr-10" />
                <button type="button" onclick="togglePassword()" class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5" id="eyeIcon">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88"
                    />
                  </svg>
                </button>
              </div>
            </div>

            <div class="space-y-1">
              <div class="flex justify-between">
                <label class="block text-sm text-videobelajar-secondary-text">Konfirmasi Kata Sandi<span class="text-red-500"> *</span></label>
              </div>
              <div class="relative">
                <input type="password" value="jerukapeltomat" id="confirmed-password" class="w-full p-2 border border-gray-300 rounded-md text-sm pr-10" />
                <button type="button" onclick="toggleConfirmedPassword()" class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5" id="eyeIcon1">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88"
                    />
                  </svg>
                </button>
              </div>
            </div>

            <div class="text-right">
              <a href="#" class="text-sm text-videobelajar-secondary-text hover:text-videobelajar-primary-text">Lupa Password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit" class="w-full bg-videobelajar-green text-white py-2 rounded-md hover:bg-opacity-90 transition-colors font-medium">Daftar</button>

            <!-- Register Button -->
            <button type="button" class="w-full bg-videobelajar-light-green text-videobelajar-green py-2 rounded-md hover:bg-opacity-90 transition-colors font-medium">Masuk</button>

            <!-- Divider -->
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-200"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">atau</span>
              </div>
            </div>

            <!-- Google Login -->
            <button type="button" class="w-full flex items-center justify-center gap-2 border border-gray-300 py-2 rounded-md hover:bg-gray-50 transition-colors text-gray-600 font-semibold">
              <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
              </svg>
              Masuk dengan Google
            </button>
          </form>
        </div>
      </div>
    </div>
    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const eyeIcon = document.getElementById("eyeIcon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeIcon.innerHTML = `
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              `;
        } else {
          passwordInput.type = "password";
          eyeIcon.innerHTML = `
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
              `;
        }
      }

      function toggleConfirmedPassword() {
        const passwordInput = document.getElementById("confirmed-password");
        const eyeIcon = document.getElementById("eyeIcon1");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeIcon.innerHTML = `
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              `;
        } else {
          passwordInput.type = "password";
          eyeIcon.innerHTML = `
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
              `;
        }
      }
    </script>
  </body>
</html>
